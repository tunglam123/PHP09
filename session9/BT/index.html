<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
<script type="text/javascript">
	var a;

	a = prompt ("Nhập vào số a", "0");

	a = parseInt(a);

	if(a % 3){
		alert('A là số 5');
	}
	else if (a % 5){
		alert('A là số 3');
	}
	else {
		alert("A là số dương");
	}

</script>
</body>
</html>
